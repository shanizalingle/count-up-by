<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Up</title>
</head>
<body>
  <div id="form-div">
    <form>
      <h1>Count Up By Program</h1>
      <label for="count-to">Count to:</label>
      <input name="count-to" id="count-to" type="text">
      <label for="count-by">Count by:</label>
      <input name="count-by" id="count-by" type="text">
      <button type="submit">Submit</button>
    </form>
  </div>


  <div id="result-div">
    <h2>Here are your results!:</h2>
    <p>Count to:<span class="count-to-return"></span></p>
    <p>Count by:<span class="count-by-return"></span></p>
    <h2>The count:</h2>
    
  </div>
  
</body>
</html>
